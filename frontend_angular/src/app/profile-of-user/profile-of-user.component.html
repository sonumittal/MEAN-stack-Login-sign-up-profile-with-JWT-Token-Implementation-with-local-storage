<table *ngIf="userDetails">
    <thead>
        <tr>
            <th colspan="2" class="text-center">Welcome {{userDetails.fullName}}. You have successfully loged-in with jwt token Authentication in the form of Local Storage :)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Your Email:</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="button" (click)="onLogout()" value="Logout" />
            </td>
        </tr>
    </tbody>
  </table>
